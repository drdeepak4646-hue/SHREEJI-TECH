<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shree Radhe Tech | Live Store</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --yellow: #ffdb00; --red: #e63946; --black: #121212; --white: #ffffff; --grey: #f4f4f4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--grey); padding-bottom: 80px; }

        header { background: var(--black); padding: 10px 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--red); display: flex; justify-content: space-between; align-items: center; }
        .logo-text h1 { color: var(--yellow); font-size: 18px; font-weight: 900; }
        .logo-text span { color: var(--red); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .box { background: white; padding: 20px; width: 95%; max-width: 450px; border-radius: 12px; position: relative; max-height: 90vh; overflow-y: auto; }
        
        input, button { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px; }
        .btn-main { background: var(--yellow); color: black; font-weight: bold; border: none; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: white; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { height: 110px; width: 100%; object-fit: contain; border-radius: 5px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--black); display: flex; justify-content: space-around; padding: 12px; border-top: 2px solid var(--yellow); }
        .nav-icon { color: white; text-align: center; font-size: 11px; cursor: pointer; }
        .admin-badge { background: #00ff00; color: black; padding: 2px 8px; border-radius: 20px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text"><h1>SHREE RADHE<span>ACCS</span></h1></div>
        <div id="adminBtn" style="display:none;" onclick="toggleAdmin()"><span class="admin-badge">ADMIN</span></div>
        <div style="color: white;">üõí <span id="cartCount">0</span></div>
    </header>

    <div id="adminModal" class="modal">
        <div class="box">
            <span onclick="toggleAdmin()" style="position:absolute; right:15px; top:10px; font-size:25px; cursor:pointer;">&times;</span>
            <h3 style="color: var(--red);">Add New Product</h3>
            <input type="text" id="pName" placeholder="Product Name">
            <input type="number" id="pPrice" placeholder="Price (‚Çπ)">
            <input type="text" id="pImg" placeholder="Paste PostImages Direct Link Here">
            <button class="btn-main" onclick="uploadToFirebase()">LIVE ON STORE</button>
            <p style="font-size: 10px; margin-top: 10px; color: grey;">Tip: Go to PostImages.org, upload photo, copy 'Direct Link' and paste here.</p>
        </div>
    </div>

    <div id="profileModal" class="modal"> </div>
    <div id="loginModal" class="modal"> </div>

    <div class="grid" id="pGrid">Loading products...</div>

    <div class="bottom-nav">
        <div class="nav-icon" onclick="location.reload()">üè†<br>Home</div>
        <div class="nav-icon" id="accStatus" onclick="handleAccountClick()">üë§<br>Account</div>
        <div class="nav-icon" onclick="sendWhatsApp()">üìû<br>Order</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuCywyMgEw_j9yeHD-E4KwRWZGreWagTc",
            authDomain: "shree-4c33e.firebaseapp.com",
            projectId: "shree-4c33e",
            storageBucket: "shree-4c33e.firebasestorage.app",
            messagingSenderId: "759128544690",
            appId: "1:759128544690:web:3f57e7ed9117a1acdd80ab"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const OWNER_NUMBER = "+917052055713";

        let cart = [];

        window.onload = function() {
            loadProducts();
            checkLoginStatus();
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
        };

        // --- DATABASE SE PRODUCT LOAD KARNA ---
        function loadProducts() {
            db.collection("products").onSnapshot((querySnapshot) => {
                let items = [];
                querySnapshot.forEach((doc) => {
                    items.push({ id: doc.id, ...doc.data() });
                });
                render(items);
            });
        }

        function render(items) {
            if(items.length === 0) {
                document.getElementById('pGrid').innerHTML = "<p style='grid-column: 1/3;'>Dukan khali hai! Admin panel se product add karein.</p>";
                return;
            }
            document.getElementById('pGrid').innerHTML = items.map(p => `
                <div class="card">
                    <img src="${p.img}">
                    <p style="font-size:12px; height:32px; margin: 5px 0;">${p.name}</p>
                    <p style="color:red; font-weight:bold;">‚Çπ${p.price}</p>
                    <button class="btn-main" style="padding: 5px; font-size: 12px;" onclick="addToCart('${p.name}', ${p.price})">ADD</button>
                </div>
            `).join('');
        }

        // --- ADMIN: DATABASE MEIN PRODUCT DAALNA ---
        function uploadToFirebase() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;

            if(!name || !price || !img) return alert("Sari jankari bhariye!");

            db.collection("products").add({
                name: name,
                price: Number(price),
                img: img,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Product dukan par live ho gaya!");
                toggleAdmin();
            }).catch(err => alert("Error: " + err.message));
        }

        // --- BAAKI FUNCTIONS (Login, WhatsApp etc) ---
        function toggleAdmin() {
            const m = document.getElementById('adminModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function checkLoginStatus() {
            const user = localStorage.getItem('user');
            if(user === OWNER_NUMBER) document.getElementById('adminBtn').style.display = 'block';
            if(user) document.getElementById('accStatus').innerHTML = `‚úÖ<br>Profile`;
        }

        function addToCart(name, price) {
            cart.push({name, price});
            document.getElementById('cartCount').innerText = cart.length;
        }

        function sendWhatsApp() {
            const user = localStorage.getItem('user');
            if(!user) return alert("Pehle Login karein!");
            if(cart.length === 0) return alert("Cart khali hai!");

            let msg = `*SHREE RADHE TECH - NEW ORDER*%0A*Customer:* ${user}%0A%0A*Items:*%0A`;
            cart.forEach(i => msg += `- ${i.name} (‚Çπ${i.price})%0A`);
            window.open(`https://wa.me/917052055713?text=${msg}`, '_blank');
        }

        function handleAccountClick() { /* Same as before */ }
    </script>
</body>
</html>
