<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shree Radhe Tech | Tech Store</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root { --yellow: #ffdb00; --red: #e63946; --black: #121212; --white: #ffffff; --grey: #f4f4f4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--grey); padding-bottom: 80px; }

        header { background: var(--black); padding: 10px 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--red); display: flex; justify-content: space-between; align-items: center; }
        .logo-text h1 { color: var(--yellow); font-size: 18px; font-weight: 900; }
        .logo-text span { color: var(--red); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .box { background: white; padding: 20px; width: 95%; max-width: 400px; border-radius: 12px; position: relative; }
        
        input, button { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px; }
        .btn-main { background: var(--yellow); font-weight: bold; border: none; cursor: pointer; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: white; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { height: 110px; width: 100%; object-fit: contain; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--black); display: flex; justify-content: space-around; padding: 12px; border-top: 2px solid var(--yellow); }
        .nav-icon { color: white; text-align: center; font-size: 11px; cursor: pointer; }
        .admin-badge { background: #00ff00; color: black; padding: 2px 8px; border-radius: 20px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text"><h1>SHREE RADHE<span>ACCS</span></h1></div>
        <div id="adminBtn" style="display:none;" onclick="toggleAdmin()"><span class="admin-badge">ADMIN</span></div>
        <div style="color: white;">üõí <span id="cartCount">0</span></div>
    </header>

    <div id="adminModal" class="modal">
        <div class="box">
            <span onclick="toggleAdmin()" style="position:absolute; right:15px; top:10px; font-size:25px; cursor:pointer;">&times;</span>
            <h3>Add Product</h3>
            <input type="text" id="pName" placeholder="Item Name">
            <input type="number" id="pPrice" placeholder="Price (‚Çπ)">
            <input type="text" id="pImg" placeholder="PostImages Direct Link">
            <button class="btn-main" onclick="addProduct()">ADD TO STORE</button>
            <button onclick="exportData()" style="font-size:10px; background:none; border:none; color:blue;">Backup Data (Copy this)</button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="box">
            <h2>Login</h2>
            <div id="phoneStep">
                <input type="number" id="userPhone" placeholder="Mobile Number">
                <div id="recaptcha-container"></div>
                <button class="btn-main" onclick="sendOTP()">SEND OTP</button>
            </div>
            <div id="otpStep" style="display:none;">
                <input type="number" id="otpCode" placeholder="Enter OTP">
                <button class="btn-main" onclick="verifyOTP()">VERIFY</button>
            </div>
        </div>
    </div>

    <div class="grid" id="pGrid"></div>

    <div class="bottom-nav">
        <div class="nav-icon" onclick="location.reload()">üè†<br>Home</div>
        <div id="accStatus" class="nav-icon" onclick="handleAccountClick()">üë§<br>Account</div>
        <div class="nav-icon" onclick="sendWhatsApp()">üìû<br>Order</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuCywyMgEw_j9yeHD-E4KwRWZGreWagTc",
            authDomain: "shree-4c33e.firebaseapp.com",
            projectId: "shree-4c33e",
            storageBucket: "shree-4c33e.firebasestorage.app",
            messagingSenderId: "759128544690",
            appId: "1:759128544690:web:3f57e7ed9117a1acdd80ab"
        };
        firebase.initializeApp(firebaseConfig);

        const OWNER = "+917052055713";
        let products = JSON.parse(localStorage.getItem('shree_items')) || [
            { id: 1, name: "Fast Charger", price: 499, img: "https://m.media-amazon.com/images/I/51fMdfA76rL._AC_UY218_.jpg" }
        ];
        let cart = [];
        let confirmationResult;

        window.onload = function() {
            render();
            checkLogin();
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
        };

        function render() {
            document.getElementById('pGrid').innerHTML = products.map(p => `
                <div class="card">
                    <img src="${p.img}">
                    <p style="font-size:12px; margin:5px 0;">${p.name}</p>
                    <p style="color:red; font-weight:bold;">‚Çπ${p.price}</p>
                    <button class="btn-main" style="padding:5px;" onclick="addToCart('${p.name}', ${p.price})">ADD</button>
                </div>
            `).join('');
        }

        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;
            if(!name || !price || !img) return alert("Fill all!");

            products.push({ id: Date.now(), name, price, img });
            localStorage.setItem('shree_items', JSON.stringify(products));
            alert("Added!");
            location.reload();
        }

        function checkLogin() {
            const user = localStorage.getItem('user');
            if(user === OWNER) document.getElementById('adminBtn').style.display = 'block';
            if(user) document.getElementById('accStatus').innerHTML = "‚úÖ<br>Profile";
        }

        function sendOTP() {
            let phone = "+91" + document.getElementById('userPhone').value;
            firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier).then(res => {
                confirmationResult = res;
                document.getElementById('phoneStep').style.display = 'none';
                document.getElementById('otpStep').style.display = 'block';
            }).catch(err => alert(err.message));
        }

        function verifyOTP() {
            confirmationResult.confirm(document.getElementById('otpCode').value).then(res => {
                localStorage.setItem('user', res.user.phoneNumber);
                location.reload();
            });
        }

        function addToCart(name, price) {
            cart.push({name, price});
            document.getElementById('cartCount').innerText = cart.length;
        }

        function sendWhatsApp() {
            const user = localStorage.getItem('user');
            if(!user) return document.getElementById('loginModal').style.display='flex';
            let msg = `*NEW ORDER*%0A*Customer:* ${user}%0A%0A`;
            cart.forEach(i => msg += `- ${i.name} (‚Çπ${i.price})%0A`);
            window.open(`https://wa.me/917052055713?text=${msg}`);
        }

        function toggleAdmin() {
            const m = document.getElementById('adminModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function handleAccountClick() { if(!localStorage.getItem('user')) document.getElementById('loginModal').style.display='flex'; }
        
        function exportData() {
            const data = localStorage.getItem('shree_items');
            console.log(data);
            alert("Data copied to console. Backup this text to keep products safe!");
        }
    </script>
</body>
</html>
