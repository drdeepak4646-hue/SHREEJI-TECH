<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shree Radhe Tech | Tech Store</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --yellow: #ffdb00;
            --red: #e63946;
            --black: #121212;
            --white: #ffffff;
            --grey: #f4f4f4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--grey); overflow-x: hidden; }

        /* HEADER */
        header {
            background: var(--black);
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 3px solid var(--red);
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 10px; }
        .logo-area { display: flex; align-items: center; text-decoration: none; }
        .logo-img {
            height: 45px; width: 45px; 
            background: white; border-radius: 50%; 
            padding: 2px; border: 2px solid var(--yellow);
            object-fit: cover; margin-right: 10px;
        }
        .logo-text h1 { color: var(--yellow); font-size: 18px; font-weight: 900; }
        .logo-text span { color: var(--red); }

        .search-bar { width: 100%; display: flex; }
        .search-bar input {
            flex: 1; padding: 10px; border: none; border-radius: 4px 0 0 4px; outline: none; font-size: 14px;
        }
        .search-bar button {
            background: var(--yellow); border: none; padding: 0 15px;
            border-radius: 0 4px 4px 0; font-weight: bold;
        }

        /* CATEGORY SCROLL */
        .cat-nav {
            background: white; display: flex; overflow-x: auto;
            padding: 15px; gap: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            scrollbar-width: none;
        }
        .cat-nav::-webkit-scrollbar { display: none; }
        .cat-item { text-align: center; min-width: 80px; cursor: pointer; }
        .cat-item div { 
            width: 50px; height: 50px; background: #eee; border-radius: 50%; 
            margin: 0 auto 5px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; border: 1px solid var(--yellow);
        }
        .cat-item p { font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* LOGIN MODAL */
        #loginModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;
        }
        .login-box {
            background: white; padding: 25px; width: 85%; max-width: 400px; border-radius: 12px; position: relative;
        }

        /* PRODUCT GRID */
        .container { padding: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: white; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #ddd; }
        .card img { height: 120px; width: 100%; object-fit: contain; }
        .price { color: var(--red); font-weight: bold; font-size: 16px; margin-bottom: 8px; }
        .add-btn { background: var(--yellow); border: 1px solid var(--black); width: 100%; padding: 8px; border-radius: 4px; font-weight: bold; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: var(--black);
            display: flex; justify-content: space-around; padding: 10px;
            border-top: 2px solid var(--yellow); z-index: 1000;
        }
        .nav-icon { color: white; text-align: center; font-size: 12px; cursor: pointer; text-decoration: none; }
        .nav-icon.active { color: var(--yellow); }
    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <div class="logo-area">
                <img src="1000007701.jpg" alt="Logo" class="logo-img">
                <div class="logo-text"><h1>SHREE RADHE<span>ACCS</span></h1></div>
            </div>
            <div style="color: white; font-size: 20px;">üõí <span id="cartCount" style="background:var(--red); padding:2px 6px; border-radius:50%; font-size:12px;">0</span></div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Mobile, Laptop..." onkeyup="search()">
            <button>üîç</button>
        </div>
    </header>

    <div class="cat-nav">
        <div class="cat-item" onclick="filter('All')"><div>üì±</div><p>All</p></div>
        <div class="cat-item" onclick="filter('Mobile')"><div>üîã</div><p>Mobile</p></div>
        <div class="cat-item" onclick="filter('Laptop')"><div>üíª</div><p>Laptop</p></div>
    </div>

    <div id="loginModal">
        <div class="login-box">
            <span onclick="toggleLogin()" style="position:absolute; right:15px; top:10px; font-size:24px; cursor:pointer;">&times;</span>
            <h2 id="loginTitle" style="margin-bottom:20px;">Customer Login</h2>
            
            <div id="phoneStep">
                <input type="number" id="userPhone" placeholder="Enter WhatsApp Number" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px;">
                <div id="recaptcha-container"></div>
                <button onclick="sendOTP()" style="width:100%; padding:12px; background:var(--red); color:white; border:none; border-radius:5px; font-weight:bold; margin-top:10px;">SEND OTP</button>
            </div>

            <div id="otpStep" style="display:none;">
                <input type="number" id="otpCode" placeholder="Enter 6-digit OTP" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px;">
                <button onclick="verifyOTP()" style="width:100%; padding:12px; background:var(--yellow); color:var(--black); border:none; border-radius:5px; font-weight:bold;">VERIFY & LOGIN</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="grid" id="pGrid"></div>
    </div>

    <div style="padding: 20px; background: white; margin-top: 20px; font-size: 13px; text-align: center;">
        <p><b>üìç Address:</b> Adarsh Nagar, Bichhiya, Gorakhpur, UP - 203014</p>
        <p><b>üìß Email:</b> shreeradhecommunication63@gmail.com</p>
    </div>

    <div style="height: 70px;"></div>
    <div class="bottom-nav">
        <div class="nav-icon active" onclick="location.reload()">üè†<br>Home</div>
        <div class="nav-icon" id="accStatus" onclick="toggleLogin()">üë§<br>Account</div>
        <div class="nav-icon" onclick="sendWhatsApp()">üìû<br>Order</div>
    </div>

    <script>
        // --- FIREBASE CONFIG (Your Keys From Screenshot 7) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBuCywyMgEw_j9yeHD-E4KwRWZGreWagTc",
            authDomain: "shree-4c33e.firebaseapp.com",
            projectId: "shree-4c33e",
            storageBucket: "shree-4c33e.firebasestorage.app",
            messagingSenderId: "759128544690",
            appId: "1:759128544690:web:3f57e7ed9117a1acdd80ab",
            measurementId: "G-NP1D792NVF"
        };
        firebase.initializeApp(firebaseConfig);

        // --- PRODUCT DATA ---
        const products = [
            { id: 1, name: "Fast Type-C Charger", price: 499, cat: "Mobile", img: "https://m.media-amazon.com/images/I/51fMdfA76rL._AC_UY218_.jpg" },
            { id: 2, name: "Gaming Mouse RGB", price: 799, cat: "Laptop", img: "https://m.media-amazon.com/images/I/61UuS7O68eL._AC_UY218_.jpg" },
            { id: 3, name: "Heavy Duty Laptop Stand", price: 999, cat: "Laptop", img: "https://m.media-amazon.com/images/I/61NfC98H6XL._AC_UY218_.jpg" },
            { id: 4, name: "Tempered Glass (All Models)", price: 99, cat: "Mobile", img: "https://m.media-amazon.com/images/I/610pghkO81L._AC_UY218_.jpg" }
        ];

        let cart = [];
        let confirmationResult;

        // --- RENDER FUNCTIONS ---
        function render(items) {
            document.getElementById('pGrid').innerHTML = items.map(p => `
                <div class="card">
                    <img src="${p.img}">
                    <h3>${p.name}</h3>
                    <p class="price">‚Çπ${p.price}</p>
                    <button class="add-btn" onclick="addToCart(${p.id})">ADD TO CART</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            document.getElementById('cartCount').innerText = cart.length;
            alert(product.name + " added!");
        }

        function filter(c) {
            if(c === 'All') render(products);
            else render(products.filter(p => p.cat === c));
        }

        function search() {
            let val = document.getElementById('searchInput').value.toLowerCase();
            render(products.filter(p => p.name.toLowerCase().includes(val)));
        }

        // --- LOGIN & OTP LOGIC ---
        window.onload = function() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
            render(products);
            // Check if user is already logged in
            const user = localStorage.getItem('user');
            if(user) document.getElementById('accStatus').innerHTML = `‚úÖ<br>${user.substring(9)}`;
        };

        function toggleLogin() {
            const modal = document.getElementById('loginModal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendOTP() {
            let phone = document.getElementById('userPhone').value;
            if(phone.length < 10) return alert("Sahi number dalein");
            
            const phoneNumber = "+91" + phone;
            const appVerifier = window.recaptchaVerifier;

            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((result) => {
                    confirmationResult = result;
                    document.getElementById('phoneStep').style.display = 'none';
                    document.getElementById('otpStep').style.display = 'block';
                    document.getElementById('loginTitle').innerText = "Verify OTP";
                }).catch((err) => alert("Error: " + err.message));
        }

        function verifyOTP() {
            const code = document.getElementById('otpCode').value;
            confirmationResult.confirm(code).then((result) => {
                const user = result.user;
                localStorage.setItem('user', user.phoneNumber);
                alert("Login Successful!");
                location.reload();
            }).catch(() => alert("Galat OTP!"));
        }

        // --- WHATSAPP ORDER ---
        function sendWhatsApp() {
            const user = localStorage.getItem('user');
            if(!user) { alert("Pehle login karein!"); return toggleLogin(); }
            if(cart.length === 0) return alert("Cart khali hai!");

            let message = `*NEW ORDER - SHREE RADHE TECH*%0AUser: ${user}%0A%0A`;
            cart.forEach(item => message += `- ${item.name} (‚Çπ${item.price})%0A`);
            
            window.open(`https://wa.me/917052055713?text=${message}`, '_blank');
        }

    </script>
</body>
</html>
